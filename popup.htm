<!DOCTYPE html>

<html>
<head>
	<title>YouTube Notifications</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="popup.css"/>
	<!--<link rel="stylesheet" href="chrome://browser/content/extension.css"/>-->
</head>

<body class="hide_dupes">
	<header>
		<a class="subscriptions-link" href="https://www.youtube.com/feed/subscriptions" title="Open subscriptions">YouTube</a>
		<div class="options">
			<input type="checkbox" id="hide_dupes" checked title="Hide duplicate notifications."><label for="hide_dupes">Hide dupes</label>
			<input type="checkbox" id="hide_seen" title="Hide notifications that you've already opened."><label for="hide_seen">Hide seen</label>
		</div>
	</header>
	<ol class="loading">
		<li>
			<svg version="1.0" width="24px" height="24px" viewBox="0 0 128 128" xml:space="preserve">
				<g>
					<circle cx="16" cy="64" r="16" fill="#000000" fill-opacity="1"/>
					<circle cx="16" cy="64" r="16" fill="#555555" fill-opacity="0.67" transform="rotate(45,64,64)"/>
					<circle cx="16" cy="64" r="16" fill="#949494" fill-opacity="0.42" transform="rotate(90,64,64)"/>
					<circle cx="16" cy="64" r="16" fill="#cccccc" fill-opacity="0.2" transform="rotate(135,64,64)"/>
					<circle cx="16" cy="64" r="16" fill="#e1e1e1" fill-opacity="0.12" transform="rotate(180,64,64)"/>
					<circle cx="16" cy="64" r="16" fill="#e1e1e1" fill-opacity="0.12" transform="rotate(225,64,64)"/>
					<circle cx="16" cy="64" r="16" fill="#e1e1e1" fill-opacity="0.12" transform="rotate(270,64,64)"/>
					<circle cx="16" cy="64" r="16" fill="#e1e1e1" fill-opacity="0.12" transform="rotate(315,64,64)"/>
					<animateTransform attributeName="transform" type="rotate" values="0 64 64;315 64 64;270 64 64;225 64 64;180 64 64;135 64 64;90 64 64;45 64 64" calcMode="discrete" dur="880ms" repeatCount="indefinite"></animateTransform>
				</g>
			</svg>
			Loading...
		</li>
	</ol>
	<script src="popup.js"></script>
</body>

</html>
